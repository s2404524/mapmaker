<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles-base.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="search.js"></script>
    <title>Map Search</title>
</head>
<body>
<div id="header" class="centered">
    <table style="width: 100%;"><tbody><tr>
        <td id="td-logo"><img src="img/kick-in.png" style="margin: 0; scale: 115%;" alt="Logo"></td>
        <td id="td-title"><b>Map Search</b></td>
        <td style="width: 10%;"></td>
    </tr></tbody></table>
</div>
<div id="search">
    <input class="searchbar" type="text" placeholder="Search..." onkeyup="if (event.keyCode === 13) submitSearch()">
</div>
<div id="results">
    <div id="sr-example" class="search-result hidden">
        <img src="img/map-preview-example.png" alt="Preview">
        <p class="sr-name"></p>
        <p class="sr-desc"></p>
    </div>
    <div id="sr-before-search" class="centered">
        <h2>Search results will appear here</h2>
    </div>
    <table id="result-table" class="centered hidden"></table>
</div>
</body>
</html>
