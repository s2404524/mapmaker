<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overview</title>
    <link rel="icon"
          type="image/png"
          href="img/home.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="search.js"></script>

    <link rel="stylesheet"
          href="css/overview.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html" data-abc="true">MAPMAKER</a>
    <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false"
            aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> <a class="nav-link" href="#" data-abc="true">Home <span class="sr-only">(current)</span></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#" data-abc="true">contact</a> </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="searchbar"
                   type="text"
                   placeholder="Search"
                   onkeyup="if (event.keyCode === 13) submitSearch()">
            <button class="btn btn-secondary my-2 my-sm-0"
                    onclick="submitSearch()">Search</button> </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            One of three columns
        </div>
        <div class="col-sm">
            One of three columns
        </div>
    </div>
</div>

<div id="results">
    <div id="sr-example" class="search-result hidden">
        <img src="img/map_preview_example.png" alt="Preview">
        <p class="sr-name"></p>
        <p class="sr-desc"></p>
    </div>
    <div id="sr-before-search" class="centered">
        <h2>Search results will appear here</h2>
    </div>
    <table id="result-table" class="centered hidden">
    </table>
</div>

</body>
</html>
